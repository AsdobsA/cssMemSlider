<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="container__image">
            <input class="button-item" type="radio" id="r1" name="r" value="email" checked>
            <input class="button-item" type="radio" id="r2" name="r" value="email">
            <input class="button-item" type="radio" id="r3" name="r" value="email">
            <input class="button-item" type="radio" id="r4" name="r" value="email">
            <div class="item__image1 s1">

            <div class="container__button">
